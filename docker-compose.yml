services:
  # PHP + Apache Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: thesis-app
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
    environment:
      - DB_HOST=db
      - DB_DATABASE=thesis_db
      - DB_USERNAME=thesis_user
      - DB_PASSWORD=secure_password_123
      - APP_ENV=development
    depends_on:
      - db

  # MySQL Database Service
  db:
    image: mysql:8.0
    container_name: thesis-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: thesis_db
      MYSQL_ROOT_PASSWORD: super_secure_root_password
      MYSQL_PASSWORD: secure_password_123
      MYSQL_USER: thesis_user
    volumes:
      - dbdata:/var/lib/mysql
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"

volumes:
  dbdata:
    driver: local